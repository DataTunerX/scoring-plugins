apiVersion: v1
kind: Pod
metadata:
  name: {{ .Name }}
spec:
  containers:
  - name: in-tree-scoring
    image: release.daocloud.io/datatunerx/in-tree-scoring:v1.0
    resources:
      limits:
        memory: "4Gi"
        cpu: "2"
      requests:
        memory: "2GMi"
        cpu: "1"
    env:
    - name: INFERENCE_SERVICE
      value: {{ .InferenceService }}
    - name: EVALUATION_LANGUAGE
      value: "en"
    - name: COMPLETE_NOTIFY_URL
      value: {{ .CompleteNotifyUrl }}
  restartPolicy: Always
